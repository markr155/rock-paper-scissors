<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="styles.css" />
		<meta charset="UTF-8" />
		<title>Rock Paper Scissors</title>
	</head>
	<body>
		<div id="contentWrapper">
			<h1>Rock Paper Scissors!</h1>
			<div class="battleContainer">
				<div class="choiceTitles">
					<p>Player Choice:</p>
					<p>Computer Choice:</p>
				</div>
				<div class="choiceCardContainer">
					<div class="choiceCard" id="playerCard">
						<img class='choiceSVG' src="imgs/question-mark.svg" alt="">
					</div>
					<div class="choiceCard" id="compCard">
						<img class='choiceSVG' src="imgs/question-mark.svg" alt="">
					</div>
				</div>
			</div>
			<div class="buttonContainer">
				<button id="Rock">Rock</button>
				<button id="Paper">Paper</button>
				<button id="Scissors">Scissors</button>
			</div>
			<div class="scoreContainer">
				<div class="scoreDisplay">Player score: 0 Computer score: 0 Ties: 0</div>
			</div>
			<dialog class='hidden' id="victoryModal">
				<div>
					<p>Victory! or not</p>
				</div>
			</dialog>
		</div>
		
		<script src="javascript.js"></script>
	</body>
</html>
